{% extends "homePage/base.html" %}
{% block title %} FM | Delete Season {{season.end_year}}{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <h2>Delete Season: {{season.game_save.team}}, {{season.end_year}}</h2>
    <hr>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger" type="submit">Yes</button> <a href ="{% url 'season-page' season.game_save.pk season.pk %}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
{% endblock %}
