{% extends "homePage/base.html" %}
{% block title %} Upload Data {% endblock %}
{% load crispy_forms_tags %}


{% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create New Save</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-secondary" style="background-color: #3c1361;" type="submit">Save</button>
        </div>
    </form>
</div>
{% endblock %}
